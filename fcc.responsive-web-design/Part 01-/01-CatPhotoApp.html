------------ LÝ THUYẾT -------------

- <h1></h1> là cặp thẻ header từ 1 đến 6 với 1 là quan trọng nhất, to nhất. Mỗi trang chỉ nên có duy nhất một h1 

- <p></p>: p viết tắt của paragraph, chỉ nên dùng cho text thông thường

- <main></main>: Được dùng để dánh dấu nội dung chính của một trang web, ví dụ như nội dung chính, bài viết,.. thẻ <main> nằm trên cấp để bao nội dung trong nó.
- Các trình duyện web sẽ hiển thị nội dung bên trong thẻ <main> nổi bật hơn các phần khác của trang

- Khoảng cách giữa các phần tử trong cấu trúc phân cấp cách nhau hai dấu cách "  " (không phải là tab)

- <img>: được sử dụng để hiển thị một hình ảnh trên trang web. IMG LÀ PHẦN TỬ TRỐNG KHÔNG CÓ THẺ ĐÓNG - SEFL-CLOSING-TAG
- <img> tag thường nên đi kèm cùng thuộc tính alt

- Thẻ/Tag/Phần tử là thứ bắt buộc, dùng để xác định các phần tử trên trang web, có thể thấy nó tuơng tự như class, đã bao gồm các hành vi ngầm
- Thuộc tính/Attributes/đặc tính là thông tin bổ sung gắn liền với một phần tử/tag/thẻ để cung cấp thêm đặc điểm hoặc hành vi cho phần tử đó. Thuộc tính được đặt trong dấu nháy kép "" và cách nhau bởi dấu cách (SPACE, KHÔNG PHẢI DẤU PHẨY) có cú pháp: tên-thuoc-tinh="value" (KHÔNG CÓ DẤU CÁCH) ( giống cách viết các thuộc tính trong CSS). ví dụ src="image-URL/ path-to-image": source quy định đường dẫn tới tệp hình ảnh muốn hiển thị, alt="mô-tả- chi-tiết-cho-hình-ảnh"

- <a></a>: LÀ PHẦN TỬ (ANCHOR) được dùng để tạo liên kết (HYPERLINK) đến các trang web khác/ các tài liệu/ vùng chứa thông tin hoặc vị trí trên cùng một trang web. PHẦN TỬ <a> CẦN ĐƯỢC KẾT HỢP CÙNG THUỘC TÍNH href="đích-đến-của-liên-kết" (HYPERTEXT REFERENCE). VÀ PHẢI CÓ GIÁ TRỊ ĐƯỢC GÓI TRONG PHẦN TỬ (CÓ THỂ LÀ TEXT, LÀ HÌNH ẢNH,...)
- THUỘC TÍNH target="_blank" được sử dụng với phần tử <a> để xác định cách mở liên kết trong một cửa sổ mới hoặc tab mới. "_self": GIÁ TRỊ MẶC ĐỊNH NẾU THUỘC TÍNH TARGET KHÔNG ĐƯỢC CHỈ ĐỊNH, liên kết sẽ được mở trong cùng một khung hoặc tab; "_parent": THƯỜNG ĐƯỢC SỬ DỤNG TRONG CÁC TRANG CÓ SỬ DỤNG frameset, mở trong khung cha của khung hiện tại; "_top": mở trong cửa sổ gốc.

- <section></section>: LÀ PHẦN TỬ DÙNG ĐỂ NHÓM CÁC PHẦN CỦA NỘI DUNG CÓ LIÊN QUAN LẠI VỚI NHAU, ĐƯỢC XEM LÀ MỘT PHẦN ĐỘC LẬP CỦA TRANG WEB, GIÚP VIỆC ĐỌC HIỂU NỘI DUNG DỄ HƠN

- <ul></ul>: DÙNG ĐỂ TẠO DANH SÁCH KHÔNG CÓ THỨ TỰ/UNORDERED LIST ( DANH SÁCH CÁC MỤC KHÔNG ĐƯỢC ĐÁNH SỐ. KHÁC VỚI <ol></ol> DÙNG ĐỂ TẠO DANH SÁCH ĐÁNH SỐ). MỖI MỤC CỦA DANH SÁCH NẰM TRONG PHẦN TỬ <li></li> LIST ITEM (phân cấp nhỏ hơn). <ul> có thể được tùy chỉnh qua CSS để thay đổi kiểu đánh dấu (hiển thị ban đầu là dấu trong đầu mỗi mục trong danh sách)

- <figure></figure>: DÙNG ĐỂ NHÓM CÁC PHẦN TỬ LIÊN QUAN TỚI MỘT HÌNH ẢNH như chú thích và mô tả, ví dụ phần tử <figcaption></figcaption>, nó giúp xác định đối tượng độc lập, tức nó sẽ hiển thị THỤT LỀ/KHÔNG SÁT LỀ

- <em></em>: Dùng để làm nổi bật/Emphasize một đoạn văn bản, text được gói trong <em> được hiển thị dưới dạng in nghiêng
- <strong></strong>: Dùng để nhấn mạnh, vb được gói trong <strong> được hiển thị in đậm

- <form></form>: LÀ PHẦN TỬ DÙNG ĐỂ TẠO BIỂU MẪU TRÊN TRANG WEB, CHO PHÉP NGƯỜI DÙNG NHẬP LIỆU VÀ GỬI DỮ LIỆU LÊN MÁY CHỦ ĐỂ XỬ LÝ
- <form> gồm nhiều phần tử và thuộc tính để xử lý dữ liệu:
    >> Thuộc tính action="url-hoặc-đường-dẫn-mà-dữ-liệu-trong-form-được-gửi-đến"
    >> Phần tử <input> để tạo các trường nhập liệu/chứa dữ liệu người dùng có thể chỉnh sửa trên trang web. <input> là phần tử tự đóng/  self-closing. Các thuộc tính có thể khai báo trong <input> 
    >>
------------------------------------
-->
